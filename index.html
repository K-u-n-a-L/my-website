<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SURETA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for fancy brand font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      position: relative;
      background-image: radial-gradient(circle at 10% 20%, #f7e9f0 0%, transparent 70%),
                        radial-gradient(circle at 90% 80%, #e0f7fa 0%, transparent 70%),
                        radial-gradient(circle at 80% 10%, #fce4ec 0%, transparent 70%);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
      z-index: 2;
    }
    .hamburger {
      width: 32px;
      height: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      margin-right: 1rem;
    }
    .hamburger span {
      height: 4px;
      background: #333;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    .brand {
      flex: 1;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #b71c50;
      letter-spacing: 2px;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .nav-options {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      transition: background 0.2s;
    }
    .nav-item:hover {
      background: #fce4ec;
    }
    .nav-item img {
      width: 28px;
      height: 28px;
      object-fit: cover;
      border-radius: 50%;
      border: 1.5px solid #e0e0e0;
      background: #fff;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #fff;
      box-shadow: 2px 0 12px rgba(0,0,0,0.08);
      z-index: 10;
      transition: left 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 2rem;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar .close-btn {
      align-self: flex-end;
      margin: 0.5rem 1rem 1rem 0;
      font-size: 1.5rem;
      cursor: pointer;
      color: #b71c50;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }
    .sidebar li:hover {
      background: #fce4ec;
      color: #b71c50;
    }
    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.15);
      z-index: 9;
      display: none;
    }
    .overlay.open {
      display: block;
    }

    /* Responsive Styles */
    @media (max-width: 900px) {
      .header {
        padding: 1rem;
      }
      .nav-options {
        gap: 0.7rem;
      }
      .brand {
        font-size: 2rem;
      }
    }
    @media (max-width: 700px) {
      .header {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.7rem 0.5rem;
      }
      .brand {
        font-size: 1.5rem;
        margin: 0.3rem 0;
      }
      .nav-options {
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .nav-item {
        font-size: 1rem;
        padding: 0.2rem 0.5rem;
      }
      .sidebar {
        width: 80vw;
        min-width: 160px;
        padding-top: 1rem;
      }
      .sidebar li {
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
      }
      .hamburger {
        margin-right: 0.5rem;
      }
    }
    @media (max-width: 450px) {
      .brand {
        font-size: 1.1rem;
      }
      .nav-item {
        font-size: 0.9rem;
      }
      .sidebar {
        width: 95vw;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="hamburger" id="hamburger">
      <span style="width: 80%"></span>
      <span style="width: 100%"></span>
      <span style="width: 60%"></span>
    </div>
    <div class="brand">SURETA</div>
    <div class="nav-options">
      <div class="nav-item">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=facearea&w=64&h=64" alt="Short Kurti">
        Short Kurti
      </div>
      <div class="nav-item">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=facearea&w=64&h=64" alt="Suits">
        Suits
      </div>
      <div class="nav-item">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=facearea&w=64&h=64" alt="Full Sets">
        Full Sets
      </div>
      <div class="nav-item">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=64&h=64" alt="Sarara">
        Sarara
      </div>
    </div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar">&times;</div>
    <ul>
      <li>My Orders</li>
      <li>Liked Photos</li>
      <li>About Us</li>
      <li>Help</li>
      <li>Contact Us</li>
    </ul>
  </div>
  <div class="overlay" id="overlay"></div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const closeSidebar = document.getElementById('closeSidebar');

    hamburger.onclick = function() {
      sidebar.classList.add('open');
      overlay.classList.add('open');
    };
    closeSidebar.onclick = function() {
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    };
    overlay.onclick = function() {
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
    };
  </script>
</body>
</html>
